<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <title>Login & Sign Up</title>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <div class="limited-box">
            <ul class="nav nav-tabs nav-fill" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">ورود</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">ثبت‌نام</button>
                </li>
            </ul>

            <div class="tab-content" id="authTabContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form>
                        <div class="mb-3">
                            <label for="login-email" class="form-label">ایمیل</label>
                            <input type="email" class="form-control text-input" id="login-email" placeholder="ایمیل خود را وارد کنید" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">رمز عبور</label>
                            <input type="password" class="form-control text-input" id="login-password" placeholder="رمز عبور خود را وارد کنید" required>
                        </div>
                        <button type="submit" class="button btn btn-primary w-100">ورود</button>
                    </form>
                </div>
                
                <!-- Sign Up Form -->
                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <form>
                        <div class="mb-3">
                            <label for="signup-name" class="form-label">نام کامل</label>
                            <input type="text" class="form-control text-input" id="signup-name" placeholder="نام کامل خود را وارد کنید" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-email" class="form-label">ایمیل</label>
                            <input type="email" class="form-control " id="signup-email" placeholder="ایمیل خود را وارد کنید" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">رمز عبور</label>
                            <input type="password" class="form-control text-input" id="signup-password" placeholder="رمز عبور خود را وارد کنید" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-confirm-password" class="form-label">تایید رمز عبور</label>
                            <input type="password" class="form-control text-input" id="signup-confirm-password" placeholder="رمز عبور خود را مجددا وارد کنید" required>
                        </div>
                        <button type="submit" class="button btn btn-success w-100">ثبت‌نام</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
