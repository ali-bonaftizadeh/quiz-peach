<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <title>Categories</title>
</head>
<body class="bg-gradient">

    <div class="container my-5">
        <h1 class="text-center mb-5">دسته‌بندی‌های سوالات</h1>
        
        <div class="row g-4">
            <!-- Category Cards -->
            <div class="col-md-4 col-lg-3">
                <div class="category-card glass-card text-center p-4 shadow-sm rounded">
                    <div class="category-logo mb-3">
                        <img src="images/cinema.png" alt="Cinema Logo" class="img-fluid">
                    </div>
                    <h5 class="category-title">سینما</h5>
                </div>
            </div>

            <div class="col-md-4 col-lg-3">
                <div class="category-card glass-card text-center p-4 shadow-sm rounded">
                    <div class="category-logo mb-3">
                        <img src="images/literature.png" alt="Literature Logo" class="img-fluid">
                    </div>
                    <h5 class="category-title">ادبیات</h5>
                </div>
            </div>

            <div class="col-md-4 col-lg-3">
                <div class="category-card glass-card text-center p-4 shadow-sm rounded">
                    <div class="category-logo mb-3">
                        <img src="images/music.png" alt="Music Logo" class="img-fluid">
                    </div>
                    <h5 class="category-title">موسیقی</h5>
                </div>
            </div>

            <div class="col-md-4 col-lg-3">
                <div class="category-card glass-card text-center p-4 shadow-sm rounded">
                    <div class="category-logo mb-3">
                        <img src="images/history.png" alt="History Logo" class="img-fluid">
                    </div>
                    <h5 class="category-title">تاریخ</h5>
                </div>
            </div>

            <div class="col-md-4 col-lg-3">
                <div class="category-card glass-card text-center p-4 shadow-sm rounded">
                    <div class="category-logo mb-3">
                        <img src="images/technology.png" alt="Technology Logo" class="img-fluid">
                    </div>
                    <h5 class="category-title">تکنولوژی</h5>
                </div>
            </div>

            <div class="col-md-4 col-lg-3">
                <div class="category-card glass-card text-center p-4 shadow-sm rounded">
                    <div class="category-logo mb-3">
                        <img src="images/general-knowledge.png" alt="General Knowledge Logo" class="img-fluid">
                    </div>
                    <h5 class="category-title">اطلاعات عمومی</h5>
                </div>
            </div>

            <div class="col-md-4 col-lg-3">
                <div class="category-card glass-card text-center p-4 shadow-sm rounded">
                    <div class="category-logo mb-3">
                        <img src="images/sports.png" alt="Sports Logo" class="img-fluid">
                    </div>
                    <h5 class="category-title">ورزشی</h5>
                </div>
            </div>

            <!-- Add New Category Button -->
            <div class="col-md-4 col-lg-3">
                <button class="add-category-btn btn btn-outline-primary w-100 p-4">
                    <span>افزودن دسته‌بندی سفارشی</span>
                </button>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
