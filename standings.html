<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  <title>Quiz Peach</title>
</head>

<body class="bg-light">

  <!-- Main Container -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container container-fluid">
      <!-- Right side: Menu items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">صفحه اصلی</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">مدیریت سوالات</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">مدیریت دسته‌بندی‌ها</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" aria-current="page">جدول امتیازات</a>
          </li>
        </ul>
      </div>

      <!-- Left side: User profile -->
      <div class="d-flex align-items-center">
        <span class="me-2">بازیکن فعلی</span>
        <img src="resources/player1_image.jpg" alt="User Image" width="40" height="40" class="rounded-circle">
      </div>

      <!-- Navbar Toggler for responsive design -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container border">
    <div class="content">

      <div class="row">
        <!-- Sidebar -->
        <div class="col-3 p-3 border">
          <div class="d-flex flex-column gap-4">
            <div class="box">
              <div class="box-header" data-bs-toggle="collapse" href="#filter_collapse_status" role="button"
                aria-expanded="true" aria-controls="filterCollapse">
                <span>بازه زمانی</span>
                <svg class="icon" viewBox="0 0 24 24">
                  <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"></path>
                </svg>
              </div>
              <div class="collapse show" id="filter_collapse_status">
                <hr>
                <div class="filter-options">
                  <div class="form-check font-smaller">
                    <input class="form-check-input" type="checkbox" value="EZ" id="easyCheck">
                    <label class="form-check-label" for="easyCheck">
                      امروز
                    </label>
                  </div>
                  <div class="form-check font-smaller">
                    <input class="form-check-input" type="checkbox" value="MED" id="mediumCheck">
                    <label class="form-check-label" for="mediumCheck">
                      هفته گذشته
                    </label>
                  </div>
                  <div class="form-check font-smaller">
                    <input class="form-check-input" type="checkbox" value="HARD" id="hardCheck">
                    <label class="form-check-label" for="hardCheck">
                      ماه گذشته
                    </label>
                  </div>
                  <div class="form-check font-smaller">
                    <input class="form-check-input" type="checkbox" value="HARD" id="hardCheck">
                    <label class="form-check-label" for="hardCheck">
                      همیشه
                    </label>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- Main Content -->
        <div class="col-9 p-3 border">
          <div class="d-flex flex-column gap-4">
            <div class="d-flex gap-3">
              <input type="text" class="form-control" id="email" placeholder="جستجوی کاربر" name="email">
              <button type="button" class="text-nowrap btn btn-primary">جستجو</button>
            </div>

            <table class="table bg-white border">
              <thead>
                <tr>
                  <th scope="col">رتبه</th>
                  <th scope="col">نفرات برتر</th>
                  <th scope="col">تعداد سوالات درست</th>
                </tr>
              </thead>
              <tbody>
                <!-- Pinned current player -->
                <tr class="table-primary align-middle">
                  <td>۵</td>
                  <td>
                    <div class="d-flex align-items-center gap-2 flex-wrap">
                      <img src="resources/player1_image.jpg" alt="Player Image" width="40" height="40" class="rounded-circle">
                      <span>علی مرادی</span>
                    </div>
                  </td>
                  <td>۰</td>
                </tr>
                <!-- Other players -->
                <tr class="align-middle">
                  <td>۱</td>
                  <td>
                    <div class="d-flex align-items-center gap-2 flex-wrap">
                      <img src="resources/player2_image.jpg" alt="Player Image" width="40" height="40" class="rounded-circle">
                      <span>سجاد سلطانیان</span>
                    </div>
                  </td>
                  <td>۴</td>
                </tr>
                <tr class="align-middle">
                  <td>۲</td>
                  <td>
                    <div class="d-flex align-items-center gap-2 flex-wrap">
                      <img src="resources/player3_image.jpg" alt="Player Image" width="40" height="40" class="rounded-circle">
                      <span>علی بنافتی زاده</span>
                    </div>
                  </td>
                  <td>۳</td>
                </tr>
                <tr class="align-middle">
                  <td>۳</td>
                  <td>
                    <div class="d-flex align-items-center gap-2 flex-wrap">
                      <img src="resources/player4_image.jpg" alt="Player Image" width="40" height="40" class="rounded-circle">
                      <span>بزرگمهر ضیاء</span>
                    </div>
                  </td>
                  <td>۲</td>
                </tr>
                <tr class="align-middle">
                  <td>۴</td>
                  <td>
                    <div class="d-flex align-items-center gap-2 flex-wrap">
                      <img src="resources/player5_image.jpg" alt="Player Image" width="40" height="40" class="rounded-circle">
                      <span>صادق کریمی</span>
                    </div>
                  </td>
                  <td>۱</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
