<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  <title>Quiz Peach</title>
</head>

<body class="bg-light">

  <!-- Main Container -->
  <div class="container border">
    <div class="content">

      <div class="row">
        <!-- Sidebar -->
        <div class="col-2">
        </div>

        <!-- Main Content -->
        <div class="col-8 p-3">
          <div class="d-flex flex-column gap-4">

            <div class="box p-3">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">عنوان سوال</label>
                <input class="text-input form-control" id="exampleFormControlTextarea1"
                  placeholder="عنوان مورد نظرتان را وارد کنید ..." rows="3"></input>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">متن سوال</label>
                <textarea class="text-input form-control" id="exampleFormControlTextarea1"
                  placeholder="صورت سوال را در این بخش بنویسید ..." rows="8"></textarea>
              </div>
              <div class="row gap-3">
                <div class="col mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">دسته‌بندی</label>
                  <input class="text-input form-control" id="exampleFormControlTextarea1"
                    placeholder="یک دسته‌بندی را وارد نمایید" rows="1"></input>
                </div>
                <div class="col mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">سطح سختی</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>آسان</option>
                    <option value="1">متوسط</option>
                    <option value="2">دشوار</option>
                  </select>
                </div>
              </div>

              <div class="d-flex gap-2 flex-column">
                <label for="exampleFormControlTextarea1" class="form-label">گزینه‌ها
                  <span class="font-smallest inactive-item ms-2">(گزینه صحیح را انتخاب نمایید)</span></label>

                <div class="d-flex align-items-center gap-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <input class="form-control" id="exampleFormControlTextarea1" rows="3"></input>
                </div>
                <div class="d-flex align-items-center gap-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <input class="form-control" id="exampleFormControlTextarea1" rows="3"></input>
                </div>
                <div class="d-flex align-items-center gap-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <input class="form-control" id="exampleFormControlTextarea1" rows="3"></input>
                </div>
                <div class="d-flex align-items-center gap-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <input class="form-control" id="exampleFormControlTextarea1" rows="3"></input>
                </div>

                <div class="d-flex gap-3 mt-3">
                  <button type="button" class="text-nowrap button btn btn-success">ساخت سوال جدید</button>
                  <button type="button" class="text-nowrap button btn btn-danger">بازنشانی تمام فیلد‌ها</button>
                </div>
              </div>

            </div>

            <table class="table bg-white border">
              <thead>
                <tr>
                  <th scope="col">عنوان</th>
                  <th scope="col">سطح سختی</th>
                  <th scope="col">دسته‌بندی</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>سوال اول</td>
                  <td>دشوار</td>
                  <td>دیتابیس</td>
                </tr>
                <tr>
                  <td>عنوان سوال</td>
                  <td>آسان</td>
                  <td>سیستم عامل</td>
                </tr>
                <tr>
                  <td>عنوان سوال</td>
                  <td>متوسط</td>
                  <td>شبکه و امنیت</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-2">
      </div>

    </div>
  </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
